<li [ngClass]="{'list-group-item': true, 'list-group-item-success': appareilStatus==='allumé',
 'list-group-item-danger': appareilStatus==='éteint'}">
  <div *ngIf="appareilStatus === 'éteint'" style="width: 20px;height: 20px;background-color: blueviolet;"></div>
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{appareilName}} -- Status: {{getStatus()}}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
  <button class="btn btn-success" (click)="onStatusOn()" [disabled]="appareilStatus ==='allumé'">Allumer</button>
  <button class="btn btn-danger" (click)="onStatusOff()" [disabled]="appareilStatus ==='éteint'">Eteindre</button>
</li>
